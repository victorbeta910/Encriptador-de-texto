<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Encriptador de texto</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="titulo">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="texto-izquierda">
                    <textarea name="texto" id="texto" cols="30" rows="14" placeholder="Escribe un texto..."></textarea>
                    <!--<input type="text" id="texto">-->
                    <div class="alert" id="alert">
                        <img src="./icons/alert.svg" alt="alert" />
                        <p>Solo se procesan letras minusculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button onclick="encriptar()" class="boton-encriptar">Encriptar</button>
                        <button onclick="desencriptar()" class="boton-desencriptar">Desencriptar</button>
                        <button onclick="copiar()" class="boton-copiar">Copiar</button>
                    </div>
                </div>
                <div class="panel-derecho">
                    <img src="img/Muneco.png" id="imagen-persona" alt="">
                    <div class="texto_encriptado">
                        <textarea name="texto_encriptado" id="texto_encriptado" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
